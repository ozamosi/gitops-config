apiVersion: apps/v1
kind: Deployment
metadata:
  name: wego-app
  namespace: wego-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: wego-app
    spec:
      serviceAccountName: wego-app-service-account
      containers:
        - name: wego-app
          image: ghcr.io/weaveworks/wego-app:v0.6.0-23-g4deac9a5
          args:
            - "ui"
            - "run"
            - "-l"
            - "--helm-repo-namespace"
            - "wego-system"
            - "--oidc-provider-url=http://gitops-cloud-control-plane"
            - "--client-id=c432d002-f675-4f16-9c96-890574585876"
            - "--client-secret=dontneedone"
            - "--redirect-url=dontneedone"
          ports:
            - containerPort: 9001
              protocol: TCP
          imagePullPolicy: IfNotPresent
          env:
            - name: WEAVE_GITOPS_AUTH_ENABLED
              value: "true"
  selector:
    matchLabels:
      app: wego-app
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-resources
  namespace: wego-system
subjects:
  - kind: ServiceAccount
    name: wego-app-service-account
    namespace: wego-system
roleRef:
  kind: Role
  name: resources-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: resources-reader
  namespace: wego-system
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get","create"]
  - apiGroups: ["wego.weave.works"]
    resources: [ "apps" ]
    verbs: [ "get","create","list","delete","watch" ]
  - apiGroups: ["kustomize.toolkit.fluxcd.io"]
    resources: [ "kustomizations" ]
    verbs: [ "get","create","delete","list" ]
  - apiGroups: ["helm.toolkit.fluxcd.io"]
    resources: [ "helmreleases" ]
    verbs: [ "get","create","delete","list" ]
  - apiGroups: ["source.toolkit.fluxcd.io"]
    resources: [ "helmrepositories" ]
    verbs: [ "get","create","delete","list" ]
  - apiGroups: ["source.toolkit.fluxcd.io"]
    resources: [ "gitrepositories" ]
    verbs: [ "get","create","delete","list" ]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: wego-app-service-account
  namespace: wego-system
secrets:
  - name: wego-app-service-account-token
---
apiVersion: v1
kind: Service
metadata:
  name: wego-app
  namespace: wego-system
spec:
  selector:
    app: wego-app
  ports:
    - protocol: TCP
      port: 9001
      targetPort: 9001
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: wego-system
  name: apps-reader
rules:
- apiGroups: ["wego.weave.works"]
  resources: ["apps"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-apps
  namespace: wego-system
subjects:
- kind: Group
  name: cloud
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: apps-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  namespace: wego-system
  name: wego-app
spec:
  ports:
    - port: 9001
  selector:
    namespace: wego-system
    name: wego-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wego-app
  namespace: wego-system
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wego-app
            port:
              number: 9001
